<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinedesweb - v3</title>
    <link rel="stylesheet" href="estilo.css" />

<body>
    <nav>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <main>
        <h2 class="titulo">Editar filme</h2>
        <hr/>
        <div id="erro">
            <span id="msgErro"></span> <!--Exibição em vermelho-->
            <span id="msgSucesso"></span> <!--Exibição em azul-->
        </div> 
        <section><form>
            Id: <input type="text" name="id" id="id" readonly/>
            Título: <input type="text" name="titulo" id="titulo"/>
            Avaliação: <input type="number" min="0" max="10" step="0.1" name="avaliacao" id="avaliacao"/>
            <input type="submit" value="Alterar" id="alterar"/>
            <input type="button" value="Cancelar" id="cancelar"/>
        </form></section><br/>
    </main>
    <footer>
        <hr/>
        Todos os direitos reservados
    </footer>
    <script src="js/ajax.js"></script>
    <script src="js/buscar.js"></script>
    <script src="js/alterar.js"></script>

</html>
