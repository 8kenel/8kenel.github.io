<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinedesweb - v3</title>

<body>
    <nav>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
        </ul>

    <main>
        <h2 class="title">Editar filme</h2>
        <hr/>

        <div id="status">
            <span id="errorMsg"></span> <!--red-->
            <span id="successMsg"></span> <!--blue-->
        </div> 

        <section><form>
            Id: <input type="text" name="id" id="id" readonly/>
            Título: <input type="text" name="title" id="title"/>
            Avaliação: <input type="number" min="0" max="10" step="0.1" name="rating" id="rating"/>
            <input type="submit" value="Alterar" id="change"/>
            <input type="button" value="Cancelar" id="cancel"/>
        </form></section>
        <br/>
    </main>

    <footer>
        <hr/>
        Todos os direitos reservados
    </footer>

    <script src="js/ajax.js"></script>
    <script src="js/search.js"></script>
    <script src="js/change.js"></script>
</body>
</html>
