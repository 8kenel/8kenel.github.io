<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 5</title>
</head>
<body>
    <h1>Laboratório de JavaScript 4 - Strings e Datas</h1>
    <h1>Questão 5</h1>
    <h4>Procurar e substituir:</h4>

    <h5><p>lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p></h5>

    <form>
        <input type="text" name="text" value="" placeholder="Procurar no texto"/>
        <input type="text" name="text2" value="" placeholder="Palavra"/>
        <input type="button" value="Substituir" onclick="changeText()"/>
    </form>

    <script>
        function changeText() {
            let text = "lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
            let search = window.document.getElementsByName("text");
            let replace = window.document.getElementsByName("text2");
            let s = search.item(0).value;
            let r = replace.item(0).value;
            document.body.innerHTML += `</br> ${text.replace(s, r)} </br>`;
        }
    </script>
</body>
</html>
