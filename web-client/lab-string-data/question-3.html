<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Laboratório de JavaScript 4 - Strings e Datas</h1>
    <h1>Questão 3</h1>
    <h4>Separação de palavras e contagem de repetição:</h4>

    <form>
        <input type="text" name="text" value="" placeholder="Insira a frase"/>
        <input type="button" value="Verificar" onclick="words()"/>
    </form>

    <script>
        function words() {
            let text = document.getElementsByName("text").value;
            let words = text.split(" ");
            let cleanWords = [];
            let bagOfWords = [];
            
            words.forEach(function (word) {
                word = word.toLowerCase();
                let ultChar = word.charAt(word.lenght -1);
                if (",.!?';".indexOf(ultChar) != -1) {
                    word = word.substr(0, word.lenght-2);
                }
                cleanWords.push(word); }
            );

            for(let i = 0; i < words.length; i++) {
                for(let j = 0; j < bagOfWords.length; j++) {
                    if(bagOfWords[j].termo == words[i]) {
                        bagOfWords[j].frequencia++;
                    }
                }
            }
        }
    </script>
</body>
</html>
